<title>BookStore</title>

<nav th:fragment="navbar" class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">LE'S BOOKSTORE</a>
			</div>
			<div id="navbar">
				<ul class="nav navbar-nav navbar-left">
					<li class="dropdown">
					<a th:href="@{/}" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">BOOKS <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Browse the bookshelf</a></li>
							<li><a href="#">Store hours &#38; Directions</a></li>
							<li><a href="#">FAQ</a></li>
							
						</ul></li>
						<form class="navbar-form">
							<div class="form-group">
								<input type="text" name="keyword" class="form-control" placeholder="Book title" />
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="my-shopping-cart">SHOPPING CART</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/my-profile}">MY ACCOUNT</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>

<!--carousel-->
<div th:fragment = "main-carousel" id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img th:src="@{/image/carousel1.jpg}" alt="bookstore carousel image 1" style="width:100%;">
      </div>

      <div class="item">
        <img th:src="@{/image/carousel2.jpeg}" alt="bookstore carousel image 2" style="width:100%;">
      </div>
    
      <div class="item">
        <img th:src="@{/image/carousel3.jpeg}" alt="bookstore carousel image 3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
